<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Penn State FootballHangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <h1 class="page-header">
                <h1>Penn State Football Hangman!</h1>
        </div>

        <div class="row" id="mainGameSpace">
            <div class="col-md-6">
                <strong>
                    <h1 id="userGameSpace"></h1>
                </strong>
            </div>

            <div class="col-md-6">
                <h2>Letters Already Guessed: &nbsp;
                    <span id="usedLettersWrong">
                </h2>
            </div>
        </div>

       
        <div class="col-md-6">
                <h2>Guesses Left: &nbsp;
                    <span id="usedLettersWrong">
                </h2>
            </div>
        </div>

        <div class="col-md-6">
                <h2>Wins: &nbsp;
                    <span id="usedLettersWrong">
                </h2>
            </div>
        </div>
        <div class="col-md-6">
                <h2>Losses: &nbsp;
                    <span id="usedLettersWrong">
                </h2>
            </div>
        </div>
          <div class="container ">
                <div class="row ">
                    <div class="col-md-8">
                        <div class="page-header ">
                            <div id="PSU ">
                                <h2>Press Anywhere to start this game!</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row ">
                    <div class="col-md-4 ">
                        <img src="PSU.jpg " alt="psu ">
                    </div>
                </div>
</body>
